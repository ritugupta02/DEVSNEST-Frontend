<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script>
        function Addition() {
            num1 = parseInt(document.getElementById("firstNumber").value);
            num2 = parseInt(document.getElementById("secondNumber").value);
            document.getElementById("result").innerHTML = num1 + num2;
        }

        function Subtraction() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 - num2;
        }

        function multiplication() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 * num2;
        }

        function division() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 / num2;
        }
    </script>
</head>

<body>
    <form class="calculator">
        <h3>Simple calculator</h3>
        Number 1 : <input type="text" id="firstNumber" /><br>
        Number 2 : <input type="text" id="secondNumber" /><br>
        <input type="button" onClick="Addition()" Value="Addition" />
        <input type="button" onClick="Subtraction()" Value="Subtraction" />
        <input type="button" onClick="multiplication()" Value="Multiply" />
        <input type="button" onClick="division()" Value="Divide" />
        <p>OUTPUT : <br>
            <span id="result"></span>
        </p>
    </form>

</body>

</html>
